<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <style>
        #viewer {
            width: 80%;
            height: 800px;
            margin: 0 auto;
            border: 1px solid #92abf0;
            overflow-y: auto;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <button onclick="loadDocument()">Загрузить документ</button>
    <div id="viewer"></div>

    <script>
      function loadDocument() {
          const input = document.createElement('input');
          input.type = 'file';
          input.accept = '.pdf,.docx';
          input.onchange = (event) => {
              const file = event.target.files[0];
              if (file) {
                  const fileExtension = file.name.split('.').pop().toLowerCase();
                  if (fileExtension === 'pdf') {
                      displayPDF(file);
                  } else if (fileExtension === 'docx') {
                      displayDOCX(file);
                  }
              }
          };
          input.click();
      }
      function displayPDF(file) {
          const viewer = document.getElementById('viewer');
          viewer.innerHTML = '';
          const reader = new FileReader();
          reader.onload = () => {
              const typedArray = new Uint8Array(reader.result);
              pdfjsLib.getDocument(typedArray).promise.then(pdf => {
                  let renderPage = (pageNum) => {
                      pdf.getPage(pageNum).then(page => {
                          const viewport = page.getViewport({ scale: 1.5 });
                          const canvas = document.createElement('canvas');
                          const context = canvas.getContext('2d');
                          canvas.height = viewport.height;
                          canvas.width = viewport.width;
                          viewer.appendChild(canvas); 
                          page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
                              if (pageNum < pdf.numPages) {
                                  renderPage(pageNum + 1);
                              } else {
                                  autoScroll();
                              }
                          });
                      });
                  };
                  renderPage(1);
              });
          };
          reader.readAsArrayBuffer(file);
      }
  
      function displayDOCX(file) {
          const viewer = document.getElementById('viewer');
          viewer.innerHTML = '';
          const reader = new FileReader();
          reader.onload = () => {
              mammoth.convertToHtml({ arrayBuffer: reader.result })
                  .then(result => {
                      viewer.innerHTML = result.value;
                      autoScroll();
                  })
                  .catch(error => console.error(error));
          };
          reader.readAsArrayBuffer(file);
      }
  
      function autoScroll() {
          const viewer = document.getElementById('viewer');
          const scrollInterval = 50; // Скорость прокрутки
          const scrollAmount = 1; // Шаг прокрутки
          setInterval(() => {
              if (viewer.scrollTop < viewer.scrollHeight - viewer.clientHeight) {
                  viewer.scrollTop += scrollAmount;
              }
          }, scrollInterval);
      }
  </script>
  

</body>
</html>
